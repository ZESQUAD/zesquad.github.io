</head>
<body>
    <div id="nav-container">
        <ul id="nav">
            <a href="index.html"><li>HOME</li></a>
            <a href="schedule.html"><li>SCHEDULE</li></a>

    <div id="schedule-container" class="animated fadeInDown">
        <ul id="schedule-grid">
            <li>
                <div class="dotw">MON</div>
                <div class="dotw-event">
                    NO EVENT
                </div>
            </li>
            <li class="day-blue">
                <div class="dotw">TUE</div>
                <div class="dotw-event">
                    Tryouts - 7:00PM
                </div>
            </li>
            <li class="day-pink">
                <div class="dotw">WED</div>
                <div class="dotw-event">
                    Arena Duos/Squads - 7:00PM
                </div>
            </li>
            <li>
                <div class="dotw">THU</div>
                <div class="dotw-event">
                    NO EVENT
                </div>
            </li>
            <li class="day-red">
                <div class="dotw">FRI</div>
                <div class="dotw-event">
                    Friday Night Fortnite - 7:00PM
                </div>
            </li>
            <li class="day-green">
                <div class="dotw">SAT</div>
                <div class="dotw-event">
                    Tryouts - 3:00PM
                </div>
            </li>
            <li>
                <div class="dotw">SUN</div>
                <div class="dotw-event">
                    NO EVENT
                </div>
            </li>
        </ul>
